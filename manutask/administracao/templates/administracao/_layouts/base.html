<!DOCTYPE html>
<html lang="pt-BR">
{% load static %}
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>{% block title %} base {% endblock %}</title>

    <!-- Estilos -->
    {% block styles %} {% endblock %}
</head>
<body>
<!-- Navbar do Bootstrap -->
<nav class="navbar navbar-expand-lg navbar-lightbg-white">
    <a class="navbar-brand" href="{% url 'administracao:index'%}">
    <img src="{% static 'administracao/img/favicon.svg' %}" height='45px'>
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudo-navbar" aria-controls="conteudo-navbar" aria-expanded="false" aria-label="Ativar navegação">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="conteudo-navbar">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'administracao:index'%}">Página Inicial</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'administracao:lista_pessoas'%}">Pessoas</a>
            </li>
        </ul>
    </div>
</nav>

{% block conteudo %} {% endblock %}

<!-- Scripts -->
{% block scripts %} {% endblock %}

<!-- Bootstrap via CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
